<form class="form" (ngSubmit)="onSubmit()">
    <input type="number" name="squares" [(ngModel)]="squares" min="1" required>
    <button type="submit">Generate</button>
</form>

<div class="circle" *ngIf="squares">
    <div class="square" *ngFor="let c of colors" [style.background-color]="c.getColor()"></div>
</div>
